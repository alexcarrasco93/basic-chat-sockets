<table>
    <tr>
        <td>
            <span id="lblNewTicket" *ngIf="!tickets || tickets.length === 0; else lastTicketTmpl">
                0
            </span>
            <ng-template #lastTicketTmpl>
                <span id="lblNewTicket">
                    {{lastTicket.id}}
                </span>
            </ng-template>
        </td>
    </tr>
    <tr>
        <td>
            <button class="btn btn-secondary btn-lg" (click)="createNewTicket()">
                Generate new ticket
            </button>
        </td>
    </tr>
</table>
