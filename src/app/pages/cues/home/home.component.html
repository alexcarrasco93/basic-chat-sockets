<h1>Cues Program</h1>
<hr>

<div class="row">
    <div class="col-6">

        <h4>Options</h4>
        <ul class="list-group">
            <a class="list-group-item list-group-item-action" routerLink="/cues/public">
                Public screen
            </a>
            <a class="list-group-item list-group-item-action" routerLink="/cues/new-ticket">
              Create Tickets
            </a>
        </ul>

    </div>

    <div class="col-6">

        <h4>Configure desktop</h4>

        <div action="desktophtml">
            <input #txtDesktop (keyup.enter)="login(txtDesktop.value)" name="desktop" type="number" class="form-control" placeholder="Desktop" autofocus required>

            <br>
            <button type="button" (click)="login(txtDesktop.value)" class="btn btn-primary btn-block">
                Login
            </button>
        </div>
    </div>
</div>
