<app-navbar></app-navbar>

<div class="row">
  <div class="col-md-6">
    <canvas *ngIf="lineChartData$ | async as lineChartData" baseChart width="400" height="400" class="chart"
      [data]="lineChartData" [options]="lineChartOptions" type="line"></canvas>
  </div>
  <div class="col-md-6 mt-3 d-flex flex-column bd-highlight mb-4">
    <button type="button" class="btn btn-primary m-3" (click)="changeGraphicValue('January')">January +1</button>
    <button type="button" class="btn btn-success m-3" (click)="changeGraphicValue('February')">February +1</button>
    <button type="button" class="btn btn-warning m-3" (click)="changeGraphicValue('March')">March +1</button>
    <button type="button" class="btn btn-info m-3" (click)="changeGraphicValue('April')">April +1</button>

  </div>
</div>
