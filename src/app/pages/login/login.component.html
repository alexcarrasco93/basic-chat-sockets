<h1>Login</h1>
<hr>
<div class="row justify-content-center">
  <div class="col-9">
    <form class="p-4" (ngSubmit)="login()">
      <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="User Name" autofocus>
      <div class="d-grid gap-2 mt-3">
        <button type="submit" [disabled]="name.length < 2" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
